<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css" integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./scss/main.css">
    <link rel="stylesheet" href="./scss/kontakt.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body class="body">
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="header-navigation">
                <a href="./index.html" class="header-logo">Web<span class="logo">Studio</span></a>
                <ul class="header-list1">
                    <li class="header-item">
                        <a class="bottom-line1 bottom-line header-link studio-link" href="./index.html" target="_blank" rel="noopener noreferrer">Студія</a>
                    </li>
                    <li class="header-item">
                        <a class="bottom-line2 bottom-line header-link portfolio-link" href="./portfolio.html" target="_blank" rel="noopener noreferrer">Портфоліо</a>
                    </li>
                    <li class="header-item">
                        <a class="bottom-line3 bottom-line kontakt-link" href="./kontakt.html" target="_blank" rel="noopener noreferrer">Контакти</a>
                    </li>
                </ul>
                <ul class="header-list2">
                    <li class="header-item">
                        <a class="header-post" href="mailto:info@devstudio.com">
                            <svg class="header-post-icon">
                                <use href="./img/symbol-defs.svg#icon-email"></use>
                            </svg>
                            <span>info@devstudio.com</span>
                        </a>
                    </li>
                    <li class="header-item">
                        <a class="header-telephone" href="tel:+380961111111">
                            <svg class="header-phone-icon">
                                <use href="./img/symbol-defs.svg#icon-smartphone"></use>
                            </svg>
                            <span>+38 096 111 11 11</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Main  -->
    <main class="main">
        <h1 data-aos="zoom-in" data-aos-duration="1500" class="main-title">
            Тут мають бути контакти:)
        </h1>
    </main>
    <!-- Footer -->
    <footer data-aos="fade-up" data-aos-duration="1500" class="footer">
        <div class="container footer-container">
            <div data-aos="fade-up" data-aos-duration="1000" class="footer-info">
                <a href="./index.html" class="footer-logo">Web<span class="logo2">Studio</span></a>
                <address class="footer-address">м. Київ, пр-т Лесі Українки, 26</address>
                <ul class="footer-list">
                    <li class="footer-item">
                        <a class="footer-post" href="mailto:info@devstudio.com">info@devstudio.com</a>
                    </li>
                    <li class="footer-item">
                        <a class="footer-telephone" href="tel:+380961111111">+38 096 111 11 11</a>
                    </li>
                </ul>
            </div>
            <div data-aos="fade-down" data-aos-duration="1000" class="footer-contacts">
                <h3 class="footer-title">
                    Приєднуйтесь
                </h3>
                <ul class="footer-icons">
                    <li class="footer-item-icons">
                        <a class="footer-link" href="#">
                            <svg class="footer-icon">
                                <use href="./img/symbol-defs.svg#icon-instagram"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="footer-item-icons">
                        <a class="footer-link" href="#">
                            <svg class="footer-icon">
                                <use href="./img/symbol-defs.svg#icon-twitter"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="footer-item-icons">
                        <a class="footer-link" href="#">
                            <svg class="footer-icon">
                                <use href="./img/symbol-defs.svg#icon-facebook"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="footer-item-icons">
                        <a class="footer-link" href="#">
                            <svg class="footer-icon">
                                <use href="./img/symbol-defs.svg#icon-linkedin"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
            <form data-aos="fade-up" data-aos-duration="1000" class="subscribe">
                <h3 class="subscribe-title">
                    Підпишіться на розсилку
                </h3>
                <input required class="subscribe-input" type="text" placeholder="E-mail">
                <button type="submit" class="subscribe-button">Підписатися</button>
                <a class="subscribe-link" href="#">
                    <svg class="subscribe-icon">
                        <use href="./img/symbol-defs.svg#icon-send"></use>
                    </svg>
                </a>
            </form>
        </div>
    </footer> 
    <script src="./js/modal.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
